<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 6px 12px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>

    <tr>
        <td>
            <input type="number" value="1">
        </td>

        <td>
            <select>
                <option>VietNam</option>
                <option>USD</option>
            </select>
        </td>

        <td>
            <select>
                <option>USD</option>
                <option>VietNam</option>
            </select>
        </td>

        <td>
            <button>Convert</button>
        </td>
    </tr>
</table>

<p style="color:blue">
    Result: 0.000043878894251864855 VND
</p>

</body>
</html>
